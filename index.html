<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Number Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 5vh;
    }

    #resultBtn {
      margin-top: 4vh;
      padding: 2em 4em;
      font-size: 2rem;
      border: none;
      color: white;
      border-radius: 1em;
      background-color: black;
      box-shadow: inset -3px -3px 8px rgba(255,255,255,0.2),
                  inset 3px 3px 8px rgba(0,0,0,0.3),
                  5px 5px 12px rgba(0,0,0,0.3);
      transition: all 0.2s ease;
      max-width: 90vw;
      word-wrap: break-word;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #resultBtn {
        font-size: 1.5rem;
        padding: 1.5em 3em;
      }
    }
  </style>
</head>
<body>

  <h1>Welke kleur heb jij?</h1>
  <button id="resultBtn" ondblclick="reset()" onclick="generateNumber()">Begin</button>

  <script>
    function generateNumber() {
      const number = Math.floor(Math.random() * 100) + 1;
      const resultBtn = document.getElementById("resultBtn");
      let color = "black";

      if (number >= 1 && number <= 24) {
        color = "red";
      } else if (number >= 25 && number <= 48) {
        color = "green";
      } else if (number >= 49 && number <= 73) {
        color = "blue";
      } else if (number >= 74 && number <= 95) {
        color = "orange";
      }

      resultBtn.textContent = number;
      resultBtn.style.backgroundColor = color;
    }

    function reset() {
      const resultBtn = document.getElementById("resultBtn");
      resultBtn.textContent = "Press Me";
      resultBtn.style.backgroundColor = "black";
    }
  </script>

</body>
</html>
